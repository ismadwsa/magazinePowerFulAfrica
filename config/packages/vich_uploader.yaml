vich_uploader:
    db_driver: orm

    mappings:
       article_image:
            uri_prefix: /images/articles
            upload_destination: '%kernel.project_dir%/public/images/articles'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            
       publiciteHeader_image:
            uri_prefix: /images/publiciteHeader
            upload_destination: '%kernel.project_dir%/public/images/publiciteHeader'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

       magazine_image: 
            uri_prefix: /images/magazine
            upload_destination: '%kernel.project_dir%/public/images/magazine'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

       ancienMagazine_image: 
            uri_prefix: /images/ancienMagazine
            upload_destination: '%kernel.project_dir%/public/images/ancienMagazine'
            namer: Vich\UploaderBundle\Naming\UniqidNamer